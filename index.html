<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>JSON Search app</title>
</head>
<body>
    <div class="container mt-5">
        <div class="col-md-6 m-auto">
            <h3 class="text-center mb-3">
                <i class="fas fa-search"></i>Data lookup application
            </h3>

            <div class="form-group mb-0">
                <input type="text" id="search" class="fa form-control form-control-lg" placeholder="Start entering text to search..." autocomplete="off" />
            </div>
            <div id="loading" class="mt-3 ml-auto mr-auto"></div>
            <div id="result">

            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4a11d37dc0.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
